<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Submit Page</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Dojo_survey.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <h4><u>Submitted Info:</u></h4>
            <p>Name: {{ name }}</p>
            <p>Dojo Location: {{ location }}</p>
            <p>Favorite Language: {{ language }}</p>
            <p>Comment: {{ comment }}</p>
            <form action="http://localhost:5000/">
                <input type="submit" value="Go Back">
            </form>
        </div>
    </body>
</html>
